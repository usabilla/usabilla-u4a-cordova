repositories {
    jcenter()
    maven {
        url "https://maven.google.com"
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile 'com.usabilla.sdk:ubform:5.0.+'
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}
